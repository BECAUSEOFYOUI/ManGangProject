	<script type="text/javascript">
		window.onload=function(){
			let lis=document.querySelectorAll('.fl_item li')
			for(let i=0;i<lis.length;i++){
				lis[i].onclick=function(){
					location.href='商品详情.html'
				}
			}
			let oSpans=document.querySelectorAll('.fl_ul span')
			let oDivs=document.querySelectorAll('.fl_active')
			
			for(let i=0;i<oSpans.length;i++){
				oSpans[i].index=i;
				oSpans[i].onclick=function(){
					for(let j=0;j<oSpans.length;j++){
						oSpans[j].className=''
						oDivs[j].style.display='none'
					}
					this.className='fl_cur'
					oDivs[this.index].style.display='block'
				}
					for(var m=1;m<oSpans.length;m++){
						oSpans[m].className='';
						oDivs[m].style.display="none";
					}
				
				
				}
			
			
			
		}
