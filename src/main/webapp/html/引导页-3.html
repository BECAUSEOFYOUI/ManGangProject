<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="../swiper-Swiper4/dist/css/swiper.min.css">
		<link rel="stylesheet" type="text/css" href="../fonts/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/lead3.css"/>
		<script src="../js/rem.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<script src="../swiper-Swiper4/dist/js/swiper.min.js"></script>
		
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="../img/引导页--1.png" ><em>跳过</em></div>
				<div class="swiper-slide"><img src="../img/引导页--2.png" ><em>跳过</em></div>
				<div class="swiper-slide"><img src="../img/引导页--3.png" ><em>升级我的质感</em></div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>
		</div>

	<script>
	
	window.onload = function() {
	
	let ems=document.querySelectorAll('.swiper-slide em')
	for(let i=0;i<ems.length;i++){
		ems[i].onclick=function(){
			location.href='login.html'
		}
	}
	
	

	var mySwiper = new Swiper('.swiper-container', {
		direction: 'horizontal', // 垂直切换选项
		loop: false, // 循环模式选项
		// allowSwipeToPrev: true,
		// allowSwipeToNext: true,
		// 如果需要分页器
		pagination: {
			el: '.swiper-pagination',
	},

		// 如果需要前进后退按钮
		navigation: {
			nextEl: '.swiper-button-next',
			prevEl: '.swiper-button-prev',
		},

		// 如果需要滚动条
		scrollbar: {
			el: '.swiper-scrollbar',
			},
		})
	}
		</script>
	</body>
</html>
